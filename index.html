<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie - Supper delicious Burger in town!</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <h1>
          <a href="#" class="logo">Foodie<span class="span">.</span></a>
        </h1>

        <nav class="navbar">
          <ul class="navbar-list">
            <li class="nav-item">
              <a href="#home" class="navbar-link">Home</a>
            </li>

            <li class="nav-item">
              <a href="#about" class="navbar-link">About Us</a>
            </li>

            <li class="nav-item">
              <a href="#food-menu" class="navbar-link">Shop</a>
            </li>

            <li class="nav-item">
              <a href="#blog" class="navbar-link">Blog</a>
            </li>

            <li class="nav-item">
              <a href="#" class="navbar-link">Contact Us</a>
            </li>
          </ul>
        </nav>

        <div class="header-btn-group">
          <button class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <button class="btn btn-hover">Reservation</button>

          <button class="nav-toggle-btn">
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="search-container">
      <div class="search-box">
        <input
          type="search"
          name="search"
          placeholder="Type keywords here..."
          class="search-input"
        />
        <button class="search-submit">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
      <button class="search-close-btn"></button>
    </div>

    <main>
      <article>
        <!-- hero section  -->
        <section
          class="hero"
          id="home"
          style="background-image: url('images/hero-bg.jpg')"
        >
          <div class="container">
            <div class="hero-content">
              <p class="hero-subtitle">Eat Sleep And</p>

              <h2 class="h1 hero-title">Supper delicious Burger in town!</h2>

              <p class="hero-text">
                Food is any substance consumed to provide nutritional support
                for an organism.
              </p>

              <button class="btn">Book A Table</button>
            </div>

            <figure class="hero-banner">
              <img
                src="images/hero-banner-bg.png"
                width="820"
                height="716"
                alt=""
                aria-hidden="true"
                class="w-100 hero-img-bg"
              />

              <img
                src="images/hero-banner.png"
                width="700"
                height="637"
                loading="lazy"
                alt="Burger"
                class="w-100 hero-img"
              />
            </figure>
          </div>
        </section>
      </article>
    </main>

    <script src="script.js" defer></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
